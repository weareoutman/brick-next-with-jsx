app:
  id: brick-next-with-jsx
  homepage: /brick-next-with-jsx
  name: Brick Next with JSX
  noAuthGuard: true
  standaloneMode: true
routes:
  - path: '${APP.homepage}'
    context:
      - name: menus
        value:
          - url: '${APP.homepage}'
            key: home
            label: Home
          - url: '${APP.homepage}/list'
            key: list
            label: List
      - name: active
        value: <% CTX.menus.find(menu => menu.url === PATH_NAME)?.key %>
      - name: sayHello
        value: Hello !!
      - name: asyncValue
        resolve:
          useProvider: basic.http-request
          args:
            - /x/y/z
          lazy: true
    bricks:
      - brick: style
        properties:
          textContent: |
            .card-header {
              max-width: 300px;
              margin: 2em auto;
              display: block;
            }

            .card-header [slot='header'] {
              display: flex;
              align-items: center;
              justify-content: space-between;
            }

            .card-header sl-icon-button {
              font-size: var(--sl-font-size-medium);
            }

            sl-menu-item.active::part(label) {
              color: var(--antd-btn-link-color);
              box-shadow: inset 0 -2px 0 0 var(--antd-btn-link-color);
            }
      - brick: sl-menu
        properties:
          style:
            display: flex
        slots:
          '':
            type: bricks
            bricks:
              - dataSource: <% CTX.menus %>
                brick: ':forEach'
                children:
                  - brick: sl-menu-item
                    properties:
                      value: <% ITEM.key %>
                      className: '<%= CTX.active === ITEM.key ? ''active'' : '''' %>'
                      textContent: <% ITEM.label %>
        events:
          sl-select:
            - action: history.push
              args:
                - >-
                  <% CTX.menus.find((menu) => EVENT.detail.item.value ===
                  menu.key)
                                  .url %>
                - notify: false
            - action: context.replace
              args:
                - active
                - <% EVENT.detail.item.value %>
      - dataSource: <%= CTX.active %>
        brick: ':switch'
        children:
          - brick: div
            properties: {}
            slots:
              '':
                type: bricks
                bricks:
                  - brick: sl-card
                    properties:
                      className: card-header
                    slots:
                      header:
                        type: bricks
                        bricks:
                          - brick: div
                            properties: {}
                            slots:
                              '':
                                type: bricks
                                bricks:
                                  - brick: span
                                    properties:
                                      textContent: <% FN.sayHello() %>
                                  - brick: sl-icon-button
                                    properties:
                                      name: gear
                                      label: Settings
                      '':
                        type: bricks
                        bricks:
                          - brick: span
                            properties:
                              textContent: >-
                                This card has a header. You can put all sorts of
                                things in it!
                      footer:
                        type: bricks
                        bricks:
                          - brick: sl-button
                            properties:
                              textContent: Go to list
                            events:
                              click:
                                - action: history.push
                                  args:
                                    - '<% `${APP.homepage}/list` %>'
                                    - notify: false
                                - action: context.replace
                                  args:
                                    - active
                                    - list
          - brick: div
            properties: {}
            slots:
              '':
                type: bricks
                bricks:
                  - brick: sl-card
                    properties:
                      className: card-header
                    slots:
                      header:
                        type: bricks
                        bricks:
                          - brick: div
                            properties: {}
                            slots:
                              '':
                                type: bricks
                                bricks:
                                  - brick: span
                                    properties:
                                      textContent: This is a list
                                  - brick: sl-icon-button
                                    properties:
                                      name: gear
                                      label: Settings
                      '':
                        type: bricks
                        bricks:
                          - brick: span
                            properties:
                              textContent: >-
                                This card has a header. You can put all sorts of
                                things in it!
                      footer:
                        type: bricks
                        bricks:
                          - brick: sl-button
                            properties:
                              textContent: Back to home
                            events:
                              click:
                                - action: history.push
                                  args:
                                    - '<% `${APP.homepage}` %>'
                                    - notify: false
                                - action: context.replace
                                  args:
                                    - active
                                    - home
meta:
  customTemplates: []
  functions:
    - name: sayHello
      typescript: true
      source: |-
        /**
         * Say hello to everyone!
         */
        function sayHello(): string {
          return "Hello!";
        }
    - name: sayGoodbye
      source: |-
        /**
         * It's hard to say goodbye
         */
        function sayGoodbye() {
          return "Goodbye :(";
        }
  menus:
    - menuId: menu-brick-next-with-jsx
      title: Brick Next with JSX
